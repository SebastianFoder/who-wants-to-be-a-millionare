<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbejdsplan Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Arbejdsplan: Hvem vil være millionær</h1>
        <ul id="task-list"></ul>
        <div class="button-group">
            <button onclick="exportProgress()">Export Progress</button>
            <button onclick="importProgress()">Import Progress</button>
            <input type="file" id="importInput" style="display: none" onchange="importProgress(event)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
